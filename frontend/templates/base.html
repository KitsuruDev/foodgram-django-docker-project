<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Foodgram{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/components.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>
<body data-api-base-url="{% url 'api-root' %}">
    <header>
        <nav class="container">
            <a href="{% url 'index' %}">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'create_recipe' %}">Создать рецепт</a>
                <a href="{% url 'favorites' %}">Избранное</a>
                <a href="{% url 'subscriptions' %}">Мои подписки</a>
                <a href="{% url 'shopping_list' %}">Список покупок</a>
                <a href="{% url 'users:profile' user.username %}">Мой профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    
    <main class="container">
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <div class="container">
            <p>© 2025 Foodgram</p>
        </div>
    </footer>
    
    <script src="{% static 'js/main.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
