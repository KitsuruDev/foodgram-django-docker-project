<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Foodgram{% endblock %}</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="icon" href="{% static 'images/favicon.ico' %}">
</head>
<body>
    <header>
        <nav>
            <a href="{% url 'index' %}">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'recipes:create' %}">Создать рецепт</a>
                <a href="{% url 'favorites' %}">Избранное</a>
                <a href="{% url 'subscriptions' %}">Мои подписки</a>
                <a href="{% url 'shopping_list' %}">Список покупок</a>
                <a href="{% url 'users:profile' user.username %}">Мой профиль</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="/api/auth/users/">Регистрация</a>
            {% endif %}
        </nav>
    </header>
    
    <main>
        {% block content %}
        {% endblock %}
    </main>
    
    <footer>
        <p>© 2025 Foodgram</p>
    </footer>
    
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
