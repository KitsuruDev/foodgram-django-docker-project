{% extends 'base.html' %}
{% load static %}

{% block title %}Страница не найдена - Foodgram{% endblock %}

{% block content %}
<div class="container error-container error-404">
    <div class="error-content">
        <div class="error-icon">
            <i class="fas fa-search"></i>
        </div>
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>Запрашиваемая страница не существует или была перемещена.</p>
        <div class="error-actions">
            <a href="{% url 'index' %}" class="btn btn-primary">
                <i class="fas fa-home"></i> На главную
            </a>
            <a href="javascript:history.back()" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Назад
            </a>
        </div>
    </div>
</div>

<style>
.error-container {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 70vh;
    text-align: center;
    padding: 40px 20px;
}

.error-icon {
    font-size: 80px;
    color: #4CAF50;
    margin-bottom: 30px;
}

.error-content h1 {
    font-size: 120px;
    color: #4CAF50;
    margin: 0;
    line-height: 1;
}

.error-content h2 {
    font-size: 36px;
    margin: 20px 0;
    color: #333;
}

.error-content p {
    font-size: 18px;
    color: #666;
    margin-bottom: 40px;
    max-width: 500px;
}

.error-actions {
    display: flex;
    gap: 15px;
    justify-content: center;
    flex-wrap: wrap;
}

.btn-secondary {
    background: #757575;
    color: white;
}

.btn-secondary:hover {
    background: #616161;
}

@media (max-width: 768px) {
    .error-content h1 {
        font-size: 80px;
    }
    
    .error-content h2 {
        font-size: 28px;
    }
    
    .error-actions {
        flex-direction: column;
    }
    
    .error-actions .btn {
        width: 100%;
        text-align: center;
    }
}
</style>
{% endblock %}
